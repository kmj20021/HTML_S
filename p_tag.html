<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>p_tag</title>
    </head>
    <body>
        <h1><a href="index.html">HTML</a></h1>
        <h2>HTML &lt;p&gt;</h2>
        &lt;p&gt;태그는 문단(paragraph)을 정의할 때 사용합니다.<br>
        <br>
        브라우저는 자동으로 &lt;p&gt;요소의 위쪽과 아래쪽에 야간의 여백을 추가합니다.<br>
        이러한 여백은 CSS의 margin속성을 사용하여 조정할 수 있습니다.<br>
        <br>
        <div>
            예제
            
            <pre>
                <code>
                &lt;p&gt;이 문장은 단락입니다.&lt;/p&gt;
                
                </code>
            </pre>
                
        </div>
    </body>
</html>
