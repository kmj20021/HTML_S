<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS</title>
        <style>
            a {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1><a href="../index.html">html</a></h1>

        <div>
            CSS는 HTML과는 전혀 다른 언어다.<br>
            따라서 HTML언어로 CSS를 사용하겠다는 내용을 전달 해야하는데<br>
            그 때 사용하는 태그가 &lt;style&gt;태그 이다.<br>
            <br>
            <div>
                예제<br>
                <a href="../index.html">CSS를 사용한 a tag입니다.</a><br>
                <a href="../index.html"><font color="red">font를 사용한 a tag입니다.</font><br></a>
                <a href="../index.html" style="color: orange;">직접 style을 사용한 a tag입니다. 이 style은 HTML의 속성이지만 CSS의 효과가 들어옵니다.</a><br>
            </div>
            <ol>
                <li><a href="selector.html">선택자</a></li>
            </ol>
            <br>
            <br>
            <br>
            <br>

        </div>
    </body>
</html>
