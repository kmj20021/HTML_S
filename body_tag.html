<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>body_tag</title>
    </head>
    <body>
        <h1><a href="main.html">HTML</a></h1>
        <h2>HTML &lt;body&gt;</h2>
        &lt;body&gt;태그는 해당 HTML문서의 텍스트, 하이퍼링크, 이미지, 리스트 등과 같은 모든 콘텐츠를 포함하는 영역을 정의할 때 사용합니다.<br>
        <br>
        HTML 문서에는 단 하나의 &lt;body&gt;요소만이 존재할 수 있습니다.<br>
        <br>
    </body>
</html>
