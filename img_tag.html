<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>img_tag</title>
    </head>
    <body>
        <h1><a href="main.html">HTML</a></h1>
        <h2>HTML &lt;img&gt;</h2>
        &lt;img&gt;태그는 HTML문서에서 이미지(image)를 정의할 때 사용합니다.<br>
        <br>
        &lt;img&gt;요소로 정의된 이미지는 HTML문서에 직접 삽입되는 것이 아니라, HTML문서에 이미지가 링크되는 형태입니다.<br>
        즉, &lt;img&gt;요소는 src속성과 alt속성을 반드시 명시해야만 합니다.<br>
        <br>
        <div>
            예제
            
            <pre>
                <code class="html">
                &lt;img src=&quot;/examples/images/img_monalisa.png&quot; alt=&quot;모나리자&quot;&gt;
                
                </code></pre>
                
        </div>
    </body>
</html>
