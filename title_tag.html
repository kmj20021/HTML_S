<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>title_tag</title>
    </head>
    <body>
        <h1><a href="index.html">HTML</a></h1>
        <h2>HTML &lt;title&gt;</h2>
        &lt;title&gt;태그는 웹 페이지의 제목을 나타내는 태그입니다. 웹페이지 본문에는 보이지 않으며, 브라우저의 탭 등에서 확인 할 수 있습니다.<br>
        <br>
        유저에게 문서의 제목을 알리는 용도 뿐만 아니라, 검색 엔진 등에서 가장 크게 보여지는 텍스트이므로 페이지의 특성을 드러내는 제목을 작성하는 것이 중요합니다.<br>
        <br>
    </body>
</html>
