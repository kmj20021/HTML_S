<!doctype html>
<head>
    <meta charset="utf-8">
    <title>head tag</title>
</head>
<body>
    <h1><a href="index.html">HTML</a></h1>
    <h2>&lt;head&gt;태그</h2>
    &lt;head&gt;태그는 해당 문서에 대한 정보인 <a target="_blank" title="정보통신용어사전 바로가기" href="https://terms.tta.or.kr/dictionary/dictionaryView.do?subject=%EB%A9%94%ED%83%80+%EB%8D%B0%EC%9D%B4%ED%84%B0">메타데이터</a>의 집합을 정의할 때 사용합니다.<br>
    <br>
    다음과 같은 요소들은 &lt;head&gt; 요소에 포함되어야 합니다.
    &lt;title&gt; <br>
    &lt;style&gt; <br>
    &lt;base&gt; <br>
    &lt;link&gt; <br>
    &lt;meta&gt; <br>
    &lt;script&gt; <br>
    &lt;noscript&gt; <br>
    <br>
    이 중에서 &lt;script&gt;요소와 &lt;noscript&gt;요소는 &lt;head&gt;요소뿐만 아니라 &lt;body&gt;요소에 포함될 수도 있습니다.<br>
    <br>
</body>
